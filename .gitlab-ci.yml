variables:
  # 1) Name of directory where restore and build objects are stored.
  OBJECTS_DIRECTORY: 'obj'
  # 2) Name of directory used for keeping restored dependencies.
  NUGET_PACKAGES_DIRECTORY: '.nuget'
  # 3) A relative path to the source code from project repository root.
  SOURCE_CODE_PATH: '*/'

# To configure cache to pass over restored dependencies for re-use.
cache:
  # Per-stage and per-branch caching.
  key: "$CI_JOB_STAGE-$CI_COMMIT_REF_SLUG"
  paths:
    # 1) Main JSON file holding information about package dependency tree, packages versions,
    # frameworks etc. It also holds information where to the dependencies were restored.
    - '$SOURCE_CODE_PATH$OBJECTS_DIRECTORY/project.assets.json'
    # 2) Other NuGet and MSBuild related files. Also needed.
    - '$SOURCE_CODE_PATH$OBJECTS_DIRECTORY/*.csproj.nuget.*'
    # 3) Path to the directory where restored dependencies are kept.
    - '$NUGET_PACKAGES_DIRECTORY'
  # 'pull-push' policy means that latest cache will be downloaded (if it exists)
  policy: pull-push

build:
  image: mcr.microsoft.com/dotnet/sdk:9.0
  stage: build
  before_script:
    - 'dotnet restore --packages $NUGET_PACKAGES_DIRECTORY'
  script:
    - 'dotnet build --no-restore'

tests:
  image: mcr.microsoft.com/dotnet/sdk:9.0
  stage: test
  dependencies:
    - build
  before_script:
    - 'dotnet restore --packages $NUGET_PACKAGES_DIRECTORY'
  script:
    # Generate root certificate
    - 'openssl req -x509 -new -nodes -keyout rootCA.key -sha256 -days 3650 -out rootCA.crt -config openssl.cnf'
    - 'openssl pkcs12 -export -out rootCA.pfx -inkey rootCA.key -in rootCA.crt -passout pass:'
    - 'dotnet dev-certs https -ep rootCA.pfx'
    - 'dotnet dev-certs https --trust'
    # Run tests
    - 'dotnet test --settings:".runsettings" --collect:"XPlat Code Coverage" --test-adapter-path:. --logger:"junit;LogFilePath=TestResults\test-result.xml;MethodFormat=Class;FailureBodyFormat=Verbose" --no-restore'
    # Generate coverage report
    - 'dotnet tool restore'
    - 'dotnet tool run reportgenerator -reports:"Tests/**/coverage.cobertura.xml" -targetdir:"coveragereport" -reporttypes:"HtmlInline;Cobertura;TextSummary"'
    - 'sed -n "/Summary/,/^$/p" coveragereport/Summary.txt'
  coverage: '/Line coverage: (\d+\.\d+%)/'
  artifacts:
    when: always
    paths:
      - coveragereport/*.*
      #- Tests/**/test-result.xml
    reports:
      junit:
        - Tests/**/test-result.xml
      coverage_report:
        coverage_format: cobertura
        path: coveragereport/Cobertura.xml

pages:
  image: alpine:latest
  stage: deploy
  dependencies:
    - tests
  script:
    - 'rm coveragereport/Cobertura.xml'
    - 'rm coveragereport/Summary.txt'
    - 'mv coveragereport/ public/'
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - main
